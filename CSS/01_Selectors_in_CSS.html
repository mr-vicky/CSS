<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selctors in CSS</title>
    <style>
        /* Element selectors */
        p{
            background-color: red;
        }

        /* Id selectors */
        #para_id{
            background-color: yellow;
        }

        /* class selector */
        .p2{
            background-color: rgb(173, 228, 173);
        }

    </style>
</head>
<body>
    <h1>CSS Selectors</h1>
    <p id="para_id" >These is a paragraph 1.</p>
    <p class="p2">These is a paragraph 1.</p>
    <p>These is a paragraph 1.</p>

</body>
</html>
