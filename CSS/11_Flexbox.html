<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    .container{
        height: 550px;
        width: 100%;
        background-color: #0697be;
        border: 2px solid red;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;

        align-items: center;
    }

    .box{
        background-color: tomato;
        margin: 3px;
        padding: 10px;
        width: 461px;
        height: 193px;
        border: 2px solid black;
    }
</style>
<body>
    <div class="container">
        <div class="box" id="box-1">First Box</div>
        <div class="box" id="box-2">Second Box</div>
        <div class="box" id="box-3">Third Box</div>
        <div class="box" id="box-4">Fourth Box</div>
        <div class="box" id="box-5">Fifth Box</div>
        <div class="box" id="box-6">Sixth Box</div>
    </div>
    
</body>
</html>
