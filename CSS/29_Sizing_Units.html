<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sizing Units</title>
    <style>
        .container{
            text-align: center;
            font-size: 10px;
        }

        
        
        #heading-1{
            font-size: 10em;
            padding: 1em;
        }

        #heading-2{
            font-size: 10rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading-1">First Heading</h1>
        <h1 id="heading-2">Second Heading</h1>
        <h1 id="heading-3">Third Heading</h1>
    </div>
</body>
</html>
